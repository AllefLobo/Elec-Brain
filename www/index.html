<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<!-- <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">


		<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">



    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
          </ion-header-bar>
          <ion-content padding="false" class="side-menu-left has-header" >
              <ion-list id="menu-list3" data-componentid="list3">
                  <ion-item class="item-avatar" id="menu-list-item3" data-componentid="list-item3">
                    <h2>Perfil</h2>
                    <h3></h3>
                  </ion-item>

                  <ion-item class="item-icon-left" id="menu-list-item20" ui-sref="tab.openTab" menu-close="" data-componentid="list-item20">
                  <i class="icon ion-star"></i>Visão principal</ion-item>

                  <ion-item class="item-icon-left" id="menu-list-item4" ui-sref="createGroup" menu-close="" data-componentid="list-item4">
                  <i class="icon ion-android-folder-open"></i>Criar discussão</ion-item>

                  <ion-item class="item-icon-left" id="menu-list-item5" ui-sref="editPerfil" menu-close="" data-componentid="list-item5">
                  <i class="icon ion-ios-settings-strong"></i>Editar perfil</ion-item>

                  <ion-item class="item-icon-left" id="menu-list-item6" ui-sref="login" menu-close="" data-componentid="list-item6">
                  <i class="icon ion-log-out"></i>Sair</ion-item>
              </ion-list>
          </ion-content>
      </ion-side-menu>

      <ion-side-menu-content  drag-content="false">
        <ion-nav-view ></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>

  </body>
</html>
